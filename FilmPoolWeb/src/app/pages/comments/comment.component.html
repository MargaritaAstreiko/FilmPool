<div class="comments">
    <button class="left-comment-btn" (click)="addComment()">Добавить комментарий</button>
    <div *ngIf="addNewComment" class="form-group">
        <form id="newComment" autocomplete="off" (ngSubmit)="saveComment()">
            <div class="comment-form"><label for="commentText">Ваш комментарий</label>
            <div class="save-comment"><i-bs class="form-btns"(click)="saveComment()" width="1.2rem" height="1.2rem" name="save"></i-bs>
            </div>
        </div>
        </form>
        <textarea id="description" class="text" cols="80" rows="10" name="description" [(ngModel)]="commentText"
            form="newComment"></textarea>
    </div>
    <div *ngFor="let comment of comments" class="comment">
        <div class="comment-user">
            <div class="picture"><img src={{comment.picture}} alt="image" width="70px" height="50px"></div>
            <div>{{comment.userName}}
            </div>
        </div>
        <div *ngIf="!(this.comment.id==commentId)" class="comment-row">
            <div>{{comment.comment}}</div>
            <div class="date-btns">
                <div>{{comment.createdDate}}</div>
                <div class="comment-icons">
                    <i-bs *ngIf="comment.userId==userId" (click)="deleteComment(comment.id)" width="1.1rem" height="1.1rem" name="trash"></i-bs>
                    <i-bs *ngIf="comment.userId==userId" (click)="changeComment(comment.id)" width="1.1rem" height="1.1rem"name="pencil"></i-bs>
                </div>
            </div>
        </div>
        <div *ngIf="editComment&&(this.comment.id==commentId)" class="comment-row">
            <input type="text" class="nosubmit" id="comment-text-updated" [(ngModel)]="comment.comment" autofocus>
            <i-bs  (click)="updateComment(comment.comment)" name="save"></i-bs>
    </div>
</div>
