<div class="card">
    <div class="card-body">
        <div class="card-title">Забыли Пароль</div>
        <div *ngIf="showError" class="alert alert-danger" role="alert">
            {{errorMessage}}
        </div>
        <div *ngIf="showSuccess" class="alert alert-success" role="alert">
            {{successMessage}}
        </div>
        <form [formGroup]="forgotPasswordForm" autocomplete="off" novalidate
            (ngSubmit)="forgotPassword(forgotPasswordForm.value)">
            <div>
                <label for="email">Email:</label>
                <div>
                    <input type="text" id="email" formControlName="email" class="form-control" />
                </div>
                <div>
                    <em *ngIf="validateControl('email') && hasError('email', 'required')">Требуется Email</em>
                </div>
            </div>
            <br>
            <div class="btns">
                <div>
                    <div>
                        <button type="submit" class="btn-info" [disabled]="!forgotPasswordForm.valid"><div>Отправить</div></button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
