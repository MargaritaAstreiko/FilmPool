<div class="card">
    <div class="card-body">
        <div class="card-title">Регистрация</div>
        <form [formGroup]="registerForm" autocomplete="off" novalidate (ngSubmit)="registerUser(registerForm.value)">
            <div>
                <label for="firstName" >Имя:</label>
                <div>
                    <input type="text" id="firstName" formControlName="firstName" class="form-control" />
                </div>
            </div>
            <div>
                <label for="lastName" >Фамилия:</label>
                <div>
                    <input type="text" id="lastName" formControlName="lastName" class="form-control" />
                </div>
            </div>
            <div>
                <label for="email">Email:</label>
                <div>
                    <input type="email" id="email" formControlName="email" class="form-control" />
                </div>
                <div>
                    <em *ngIf="validateControl('email') && hasError('email', 'email')">Пожалуйста введите корректный email</em>
                    <em *ngIf="validateControl('email') && hasError('email', 'required')">Требуется email</em>
                </div>
            </div>
            <div>
                <label for="password">Пароль:</label>
                <div>
                    <input type="password" id="password" formControlName="password" class="form-control" />
                </div>
                <div>
                    <em *ngIf="validateControl('password') && hasError('password', 'required')">Требуется пароль</em>
                </div>
            </div>
            <div>
                <label for="confirm" class="col-form-label col-sm-2">Подтвердите пароль:</label>
                <div>
                    <input type="password" id="confirm" formControlName="confirm" class="form-control" />
                </div>
            </div>
            <br>
            <div class="btns">
                <div>          
                    <button type="submit" class="btn-info" [disabled]="!registerForm.valid"><div>Принять</div></button>
                </div>
            </div>
        </form>
    </div>
  </div>
